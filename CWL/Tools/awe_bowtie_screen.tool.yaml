cwlVersion: v1.0
class: CommandLineTool
baseCommand: awe_bowtie_screen.pl

hints:
  DockerRequirement:
    dockerPull: mgrast/bowtie_screen:1.0


requirements:
  - class: InitialWorkDirRequirement
    listing:
      - $(inputs.input)
      - $(inputs.indexFiles)
  

inputs:
    input:
      type: File
      inputBinding:
        # valueFrom: $(self.basename)
        prefix: -input
    output:
      type: string
      inputBinding:
        prefix: -output
    index:
      type: string
      inputBinding:
        prefix: -index
    proc:
      type: int
      default: 8
      inputBinding:
        prefix: -proc
    bowtie:
      type: int
      default: 1
      inputBinding:
        prefix: -bowtie
    indexFiles:
      type: File[]                      
  
outputs:
  output:
    type: File
    outputBinding:
      glob: $(inputs.output)             