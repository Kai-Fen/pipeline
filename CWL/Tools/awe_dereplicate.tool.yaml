cwlVersion: v1.0
class: CommandLineTool
baseCommand: awe_dereplicate.pl

hints:
  DockerRequirement:
    dockerPull: mgrast/dereplicate:1.0

requirements:
  - class: InitialWorkDirRequirement
    listing:
      - $(inputs.input)
  
inputs:
    input:
      type: File
      inputBinding:
        valueFrom: $(self.basename)
        prefix: -input
    memory:
      type: int
      default: 16
      inputBinding:
        prefix: -memory
    out_prefix:
      type: string
      default: derep
      inputBinding:
        prefix: -out_prefix
    prefix_length:
      type: int
      default: 50
      inputBinding:
        prefix: -prefix_length
    dereplicate:
      type: int
      default: 1
      inputBinding:
        prefix: -dereplicate            
  
outputs:
  passed:
    type: File
    outputBinding:
      glob: $(inputs.out_prefix).passed.fna
  removed:
    type: File
    outputBinding:
      glob: $(inputs.out_prefix).removed.fna
  attributes:
    type: File[]?
    outputBinding:
      glob: "*.json"              