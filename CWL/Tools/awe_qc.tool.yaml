cwlVersion: v1.0
class: CommandLineTool
baseCommand: awe_qc.pl

hints:
  DockerRequirement:
    dockerPull: mgrast/qc:1.0

inputs:
  input:
    type: File
    inputBinding:
      prefix: -input
  format:
    type: string?
    inputBinding:
      prefix: -format
  name: 
    type: string
    default: raw
    inputBinding:
      prefix: -name
  proc:
    type: int
    default: 8
    inputBinding:
      prefix: -proc
  kmers:
    type: string
    default: 15,6
    inputBinding:
      prefix: -kmers
  out_prefix:
    type: string
    default: qc
    inputBinding:
      prefix: -out_prefix
  assembled:
    type: int
    default: "0"
    inputBinding:
      prefix: -assembled
  filter_options:
    type: string?
    inputBinding:
      prefix: -filter_options
                        
  
  
outputs:
  # qc:
#     type: File[]
#     outputBinding:
#       glob: $(inputs.out_prefix).*
      
  drisee:
    type: File[]
    outputBinding:
      glob: $(inputs.out_prefix).drisee.*
  consensus:
    type: File[]
    outputBinding:
      glob: $(inputs.out_prefix).consensus.stats
  kmer:
    type: File[]
    outputBinding:
      glob: $(inputs.out_prefix).kmer.*.stats
  assembly:
    type: File[]
    outputBinding:
      glob: $(inputs.out_prefix).assembly.*         