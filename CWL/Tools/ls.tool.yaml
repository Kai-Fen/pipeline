cwlVersion: v1.0
class: CommandLineTool
baseCommand: [ls , -l , .]
hints:
  DockerRequirement:
    dockerPull: mgrast/pipeline:cwl



requirements:
  - class: InitialWorkDirRequirement
    listing: 
      - entry: $(inputs.in.listing)
      - entry: $(inputs.fasta)

  
stdout: ls.log
stderr: error.log

inputs:
  in:
    type: Directory
  fasta:
    type: File                      
    
outputs:
  output:
    type: stdout
  error: 
    type: stderr  
    

