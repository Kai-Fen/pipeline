cwlVersion: v1.0
class: Workflow

requirements:
  - class: StepInputExpressionRequirement

inputs:
  jobid : int
  api_key: string?
  no-shock:
    type: boolean?
    default: true
  sequences: File
  seqformat: string
  qc_proc:  
    type: int?
    default: 8
  qc_kmers: 
    type: string?
    default: 6,15
  assembled: int
  filter_options: string?
  dereplicate: int
  derep_prefix_length: int
  derep_memory:
    type: int?
    default: 10
    

outputs:
  out:
    type: File
    outputSource: preprocess/passed
  removed: 
    type: File
    outputSource: preprocess/removed
  attributes:
    type: File[]
    outputSource: dereplication/attributes  
      

steps:
  qc:
    run: ../Tools/awe_qc.tool.yaml
    in:
      seqfile: sequences
      format: seqformat
      out_prefix:
        source: jobid
        valueFrom: $(self).075
      proc: qc_proc
      filter_options: filter_options
       
    out: [assembly,qcstats,uploadstats]

  preprocess:
    # run: awe_preprocess.tool.yaml
    run: ../Tools/awe_preprocess.tool.yaml
    requirements:
      - class: EnvVarRequirement
      # No option to mask/mark env virables as private
      # private env variables are not supposed to show up in a completed job/workflow/recipe document  
        envDef:
          MGRAST_WEBKEY: api_key
    in:
      input: sequences
      format: seqformat
      out_prefix:
        source: jobid
        valueFrom: $(self).100.preprocess
      filter_options: filter_options
      no-shock: no-shock
    out: [removed,passed]
    
  dereplication:
    run: ../Tools/awe_dereplicate.tool.yaml 
    requirements:
      - class: InitialWorkDirRequirement
        listing:
          - entryname: userattr.json
            entry: |
                    {
                      "stage_id": "150",
                      "stage_name": "dereplication workflow",
                      "file_format": "fasta",
                      "seq_format": "bp"
                    } 
    in:      
      input: preprocess/passed 
      out_prefix:
        source: jobid
        valueFrom: $(self).150.dereplication
      prefix_length: derep_prefix_length 
      dereplicate: dereplicate
      memory: derep_memory
      no-shock: no-shock
    out: [passed , removed , attributes]
       